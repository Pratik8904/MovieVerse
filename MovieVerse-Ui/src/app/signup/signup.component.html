<section class="vh-100 main"> 
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card text-white signUpCard" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h1 class=" text-center mb-3">Please Enter Registration Details </h1>
                            <form [formGroup]="registerGroup" (ngSubmit)="onSubmit()">

                                <div class="form-outline  mb-3"> &nbsp;
                                    <input type="text" formControlName="name"  class="user form-control form-control-lg" placeholder="Enter User Name"/><br>
                                   <label class="form-label">User-Name</label>
                                    <span *ngIf="nameCtrl && nameCtrl.invalid && (nameCtrl.dirty || nameCtrl.touched)"
                                        class=" text-danger">
                                        <span *ngIf="nameCtrl.errors?.['required']">
                                             is required.
                                        </span>
                                        <span *ngIf="nameCtrl.errors?.['minlength']">
                                            must be min 4 length.
                                        </span>
                                    </span>
                                </div>

                                &nbsp;<div class="form-outline mb-3">
                                    <input type="text" formControlName="password"
                                        class="pass form-control form-control-lg" placeholder="Enter Password" /><br>
                                    <label class="form-label">Password</label>

                                    <span
                                        *ngIf="passwordCtrl && passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
                                        class=" text-danger">

                                        <span *ngIf="passwordCtrl.errors?.['required']">
                                             is required.
                                        </span>
                                        <span *ngIf="passwordCtrl.errors?.['minlength']">
                                             must be min 8 length.
                                        </span>
                                        <span *ngIf="passwordCtrl.errors?.['maxlength']">
                                             must be max 12 length.
                                        </span>
                                    </span>

                                </div>

                               &nbsp; <div class="form-outline mb-3">
                                    <input type="text" formControlName="email"
                                        class="email form-control form-control-lg" placeholder="Enter your Email" /><br>
                                    <label class="form-label">Email</label>

                                    <span *ngIf="emailCtrl && emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
                                        class=" text-danger">

                                        <span *ngIf="emailCtrl.errors?.['required']">
                                             is required.
                                        </span>
                                        <span *ngIf="emailCtrl.errors?.['minlength']">
                                             must be min 6 length.
                                        </span>


                                    </span>

                                </div>


                               &nbsp; <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-outline-light btn-block btn-lg gradient-custom-4 " [disabled]="registerGroup.invalid" >Register</button>
                                </div>
                                 <br>
                                &nbsp;<p class="text-center text-white  mt-5 mb-0">Already have an account? <a
                                        routerLink="/login" class="login fw-bold text-white-50  "><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
